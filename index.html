<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <h1>Email <span style="color: #990499">Validator</span></h1>
            <h2>Check if email address exists</h2>
            <div id="form">
                <input type="text" id="email" placeholder="Type your email" />
                <button id="validate">Validate</button>
            </div>
            <!-- sample information -->
            <div style="margin-top: 30px">
                <div class="container">
                    <div class="content purple noRight">INFORMATION</div>
                    <div class="content purple">RESULT</div>
                </div>
                <div class="container">
                    <div class="content">Valid</div>
                    <div class="content">True</div>
                </div>
                <div class="container">
                    <div class="content">Disposible</div>
                    <div class="content">False</div>
                </div>
                <div class="container">
                    <div class="content">Domain</div>
                    <div class="content">gmail.com</div>
                </div>
                <div class="container">
                    <div class="content">Text</div>
                    <div class="content">Looks okay</div>
                </div>
                <div class="container">
                    <div class="content">Reason</div>
                    <div class="content">Whitelisted</div>
                </div>
            </div>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
